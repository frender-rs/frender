[package]
name = "frender"
version = "1.0.0-alpha.7" # replace version
authors = ["EqualMa <equalma@outlook.com>"]
edition = "2018"
description = "react in rust. functional rendering web ui"
license = "MIT"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2.63"
forgotten = "1"
js-sys = "0.3"
once_cell = "1.8"

[dependencies.react-rs]
path = "../crates/react"
version = "1.0.0-alpha.7" # replace version

[dependencies.react-html]
path = "../crates/react-html"
version = "1.0.0-alpha.7" # replace version

[dependencies.frender-macros]
version = "1.0.0-alpha.7" # replace version
path = "../crates/frender-macros"

[dependencies.web-sys]
version = "0.3"
features = [
    "console",
    "Window",
    "Document",
    "Element",
]

[dev-dependencies]
wasm-bindgen-test = "0.3.13"
