<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div>
      Below is a functional component written and rendered in rust
      <div id="root-rust"></div>
    </div>
    <div>
      Below is a functional component exported from rust wasm and rendered in js
      <div id="root-js"></div>
    </div>
  </body>
  <script type="module">
    import * as comps from "./pkg/counter.js";

    comps
      .default() // init wasm
      .then(() => {
        const el = React.createElement(comps.Timer);
        ReactDOM.render(el, document.getElementById("root-js"));
      })
      .catch((err) => console.error("counter.init failed", err));
  </script>
</html>
