[features]
default = ["csr", "ssr"]                                                    # TODO: remove
csr = ["dep:gloo", "dep:web-sys", "dep:wasm-bindgen", "frender-events/csr"]
ssr = ["dep:html-escape", "dep:futures-lite"]
